<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/libros.css">
    <title>Practico Evaluativo</title>
</head>
<body>
    <h1>Gestor de Biblioteca</h1>
    <form>
        <input type="text" id="titulo" placeholder="Titulo del libro" required>
        <input type="text" id="autor" placeholder="Autor del libro" required>
        <input type="number" id="anio" placeholder="Año de publicación del libro" min="1900" max="2025" required>
        <input type="text" id="genero" placeholder="Genero del libro" required>
        <button id="buttonForm" type="submit">Cargar libro</button>
    </form>
    <br>
    <h3>- Filtrar Libros por Título- </h3>
    <input type="text" id="busqueda" placeholder="Buscar por título" oninput="filtrarLibros()">
    <br>
    <h3>- Filtro Libro por Género -</h3>
    <select id="filtroGenero" onchange="filtrarPorGenero()">
        <option value="">Todos los géneros</option>
    </select>

    <h3>- Ordenar Por Año -</h3>
    <button onclick="ordenarPorAnio()">Ordenar Libros</button>
    <br>
    <h3>- Tabla Libros -</h3>
    <table border="1", id="tablaLibros">
        <thead>
            <tr>
                <th>#</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h3>- Resumen estadistico de la biblioteca -</h3>
    <section id="resumenLibros"></section>

    <script src="./js/libros.js"></script>
</body>
</html>
